version: '2'
# the following environment variables are expected to be available when running
# docker-compose up
# - raw_data_root:      The folder containing the data files (CSV, json,...) on the
#                       host. Mapped to /datasets WITHIN the containers
# - pg_data_root:       The folder containing the PostgreSQL binary tables on the
#                       host. Mapped to /data WITHIN the containers

services:

  PostgresRAW-UI:
    image: "hbpmip/postgresraw-ui"
    environment:
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
     #- FED_DATA_SOURCE="harmonized_clinical_data"
     #- LOCAL_DATA_SOURCE="mip_cde_features harmonized_clinical_data"
    volumes:
      - "${raw_data_root}:/datasets:ro"
      - "${pg_data_root}:/data:rw"
    ports:
      - "5554:5555"
    links:
      - "${POSTGRES_HOST}:db"
